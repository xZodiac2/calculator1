<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Калькулятор</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="answer-wrapper">
                <h1 class="answer">0</h1>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="button clear-all command" value="ac">AC</button>
                    <button class="button change-sign sign" value="+/-">+/-</button>
                    <button class="button precent sign" value="%">%</button>
                    <button class="button division sign" value="/">/</button>
                </div>
                <div class="row">
                    <button class="button seven number" value="7">7</button>
                    <button class="button eight number" value="8">8</button>
                    <button class="button nine number" value="9">9</button>
                    <button class="button multiply sign" value="*">*</button>
                </div>
                <div class="row">
                    <button class="button four number" value="4">4</button>
                    <button class="button five number" value="5">5</button>
                    <button class="button six number" value="6">6</button>
                    <button class="button difference sign" value="-">-</button>
                </div>
                <div class="row">
                    <button class="button one number" value="1">1</button>
                    <button class="button two number" value="2">2</button>
                    <button class="button three number" value="3">3</button>
                    <button class="button plus sign" value="+">+</button>
                </div>
                <div class="row">
                    <button class="button zero number" value="0">0</button>
                    <button class="button comma number" value=".">,</button>
                    <button class="button equally sign" value="=">=</button>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
